<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
      <nav class='navbar navbar-expand-lg navbar-light bg-light'>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="navbar-brand" href="{% url 'basic_app:index' %}">BRAND</a></li>
            <li class="nav-item"><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
            <li class="nav-item"><a class="navbar-link" href="{% url 'basic_app:register' %}">Register</a></li>

            {% if user.is_authenticated %}
            <li><a class="navbar-link" href="{% url 'basic_app:logout' %}">Logout</a> </li>
            {% else %}
            <li><a class="navbar-link" href="{% url 'basic_app:user_login' %}">Login</a> </li>
            {% endif %}

          </ul>
        </div>
      </nav>
    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
